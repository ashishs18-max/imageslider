<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <!--Google Fonts Link For Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            
            <div class="image-list">
                <img src="image/image1.jpeg" alt="image1" class="image-item">
                <img src="image/image2.jpeg" alt="image2" class="image-item">
                <img src="image/image3.jpeg" alt="image3" class="image-item">
                <img src="image/image4.jpeg" alt="image4" class="image-item">
                <img src="image/image5.jpeg" alt="image5" class="image-item">
                <img src="image/image6.jpeg" alt="image6" class="image-item">
                <img src="image/image7.jpeg" alt="image7" class="image-item">
                <img src="image/image8.jpeg" alt="image8" class="image-item">
                <img src="image/image9.jpeg" alt="image9" class="image-item">
                <img src="image/image10.jpeg" alt="image10" class="image-item">

            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
        
    
</body>
</html>
